<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Fight Night</title>
    <link rel="stylesheet" type="text/css" href="index.css"/>
  </head>
  <body>
    <div id="mContainer">
      <!-- Health container -->
      <div id="healthContainer">
        <!-- Player Health -->
        <div id="playerContainer">
          <div id="playerFrontHealth"></div>
          <div id="playerBackHealth"></div>
        </div>
        <!-- Timer -->
        <div id="gTimer">10</div>
        <!-- Enemy Health -->
        <div id="enemyContainer">
          <div id="enemyFrontHealth"></div>
          <div id="enemyBackHealth"></div>
        </div>
      </div>
      <div id="sNotify">Tie</div>
      <canvas id="game-display"></canvas>
      
    </div>
    <script src="./public/js/utils.js"></script>
    <script src="./public/js/classes.js"></script>
    <script src="index.js"></script>
  </body>
</html>
